<!DOCTYPE html>
<html>
<head>
    <title>Финансовый калькулятор</title>
    <style>
        /* Базовые стили для демонстрации */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <financial-calculator></financial-calculator>

    <script>
        class FinancialCalculator extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
                console.log('Компонент создан');
            }

            static get observedAttributes() {
                return ['loan-amount', 'interest-rate', 'loan-term'];
            }

            connectedCallback() {
                this.render();
                this.setupEventListeners();
            }

            attributeChangedCallback(name, oldValue, newValue) {
                console.log(`Атрибут ${name} изменен: ${oldValue} -> ${newValue}`);
                if (oldValue !== newValue) {
                    this.calculate();
                }
            }

            disconnectedCallback() {
                console.log('Компонент удален из DOM');
            }

            render() {
                this.shadowRoot.innerHTML = `
                    <style>
                        .calculator {
                            max-width: 400px;
                            margin: 20px auto;
                            padding: 20px;
                            border: 1px solid #ccc;
                            border-radius: 8px;
                            background: #f9f9f9;
                        }
                        .form-group {
                            margin-bottom: 15px;
                        }
                        label {
                            display: block;
                            margin-bottom: 5px;
                            font-weight: bold;
                        }
                        input {
                            width: 100%;
                            padding: 8px;
                            border: 1px solid #ddd;
                            border-radius: 4px;
                            box-sizing: border-box;
                        }
                        .results {
                            margin-top: 20px;
                            padding: 15px;
                            background: #fff;
                            border-radius: 4px;
                        }
                        .error {
                            color: red;
                            font-size: 0.9em;
                        }
                    </style>
                    <div class="calculator">
                        <div class="form-group">
                            <label for="loanAmount">Сумма кредита:</label>
                            <input type="number" id="loanAmount" placeholder="Введите сумму">
                        </div>
                        <div class="form-group">
                            <label for="interestRate">Процентная ставка (% годовых):</label>
                            <input type="number" id="interestRate" placeholder="Введите процентную ставку">
                        </div>
                        <div class="form-group">
                            <label for="loanTerm">Срок кредита (месяцев):</label>
                            <input type="number" id="loanTerm" placeholder="Введите срок">
                        </div>
                        <div class="results">
                            <div>Ежемесячный платеж: <span id="monthlyPayment">-</span></div>
                            <div>Общая сумма: <span id="totalPayment">-</span></div>
                            <div>Общий процент: <span id="totalInterest">-</span></div>
                            <div class="error" id="error"></div>
                        </div>
                    </div>
                `;
            }

            setupEventListeners() {
                const inputs = this.shadowRoot.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('input', () => {
                        this.calculate();
                    });
                });
            }

            calculate() {
                const loanAmount = parseFloat(this.shadowRoot.getElementById('loanAmount').value);
                const interestRate = parseFloat(this.shadowRoot.getElementById('interestRate').value);
                const loanTerm = parseInt(this.shadowRoot.getElementById('loanTerm').value);

                const errorElement = this.shadowRoot.getElementById('error');
                errorElement.textContent = '';

                if (!this.validateInputs(loanAmount, interestRate, loanTerm)) {
                    this.clearResults();
                    return;
                }

                const monthlyRate = interestRate / 100 / 12;
                const payment = loanAmount * monthlyRate * Math.pow(1 + monthlyRate, loanTerm) / 
                               (Math.pow(1 + monthlyRate, loanTerm) - 1);
                const totalPayment = payment * loanTerm;
                const totalInterest = totalPayment - loanAmount;

                this.updateResults(
                    payment.toFixed(2),
                    totalPayment.toFixed(2),
                    totalInterest.toFixed(2)
                );
            }

            validateInputs(loanAmount, interestRate, loanTerm) {
                const errorElement = this.shadowRoot.getElementById('error');

                if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm)) {
                    errorElement.textContent = 'Все поля должны быть заполнены';
                    return false;
                }

                if (loanAmount <= 0 || interestRate <= 0 || loanTerm <= 0) {
                    errorElement.textContent = 'Все значения должны быть больше нуля';
                    return false;
                }

                return true;
            }

            updateResults(monthlyPayment, totalPayment, totalInterest) {
                this.shadowRoot.getElementById('monthlyPayment').textContent = monthlyPayment;
                this.shadowRoot.getElementById('totalPayment').textContent = totalPayment;
                this.shadowRoot.getElementById('totalInterest').textContent = totalInterest;
            }

            clearResults() {
                this.updateResults('-', '-', '-');
            }
        }

        customElements.define('financial-calculator', FinancialCalculator);
    </script>
</body>
</html>
